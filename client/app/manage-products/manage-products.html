<div class="m-b-20 clearfix">
    <div class="page-title text-center">
        <h3 class="text-center"><strong>Manage Products</strong></h3>

    </div>

</div>


<div class="table-responsive"> 
    <table class="table table-hover">
        <thead>
            <tr>
                <th class="text-center"><a  class="cursorpointer"><strong>Title</strong></a> </th>
                <th class="text-center"><a  class="cursorpointer"><strong>Price</strong></a> </th>
                <th class="text-center"><a  class="cursorpointer"><strong>Stock</strong></a> </th>
                <th class="text-center"><a  class="cursorpointer"><strong>Vendor</strong></a> </th>
                <th class="text-center"><a  class="cursorpointer"><strong>Categories</strong></a> </th>
                <th class="text-center"><a  class="cursorpointer"><strong>Featured</strong></a> </th>
                <th class="text-center"><a  class="cursorpointer"><strong>Action</strong></a> </th>

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="p in filtered = products | filter: search | startSearchFrom:(currentPage-1) * itemsPerPage | limitTo:itemsPerPage" class="order-col">
                <td class="text-center">{{p.title}}</td>
                <td class="text-center">₹{{p.price | number}}</td>
                <td class="text-center">{{p.stock}}</td>
                <td class="text-center">{{p.vendor.name}}</td>
                <td class="text-center">{{p.categories.name}}</td>
                <td class="text-center"><md-switch ng-model="p.featured" aria-label="featured product" ng-change="featuredProducts(p.featured,p._id,p)" >
                </md-switch></td>
                <td class="text-center"> 
                    <a ui-sref="admin.editProduct({id: p.slug})" class="edit btn btn-sm btn-default"><i class="fa fa-pencil"></i></a>
                    <a ng-click="deleteproduct($event, p)" class="delete btn btn-sm btn-default"><i class="fa fa-times-circle"></i></a>
                </td>
            </tr>
        </tbody> 
    </table>
</div>

<ul uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage" class="pull-right"></ul>
