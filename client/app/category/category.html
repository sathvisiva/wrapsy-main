    <div role="tabpanel" class="tab-pane active" id="grid">
    <div class="row" ng-if = "products.length < 1">
    <span class="text-center">No Products Found</span>
    </div>
    <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12" ng-repeat="product in filtered = products  | startSearchFrom:(currentPage-1) * itemsPerPage | limitTo:itemsPerPage">
    <div class="single-product">
    <a ui-sref="product({id: product.slug})">
    <!-- <img class="primary-img" src="{{product.imageUrl}}" alt=""> -->

    <img class="primary-img" ng-src="{{product.imageUrl}}" alt="" ng-if="!product.affiliate">
            <img class="secondary-img" ng-src="{{product.imageUrl}}" alt="" ng-if="!product.affiliate">
            <img class="primary-img" ng-src="//ws-in.amazon-adsystem.com/widgets/q?_encoding=UTF8&MarketPlace=IN&ASIN={{product.prodcode}}&ServiceVersion=20070822&ID=AsinImage&WS=1&Format=_SL160_&tag=sathviprasi-21" alt="" ng-if="product.affiliate">
            <img class="secondary-img" src="//ws-in.amazon-adsystem.com/widgets/q?_encoding=UTF8&MarketPlace=IN&ASIN={{product.prodcode}}&ServiceVersion=20070822&ID=AsinImage&WS=1&Format=_SL160_&tag=sathviprasi-21" alt="" ng-if="product.affiliate">
    
    <i class="fa fa-expand"></i>
    </a>
    <div class="product-info">
    <h4><a ui-sref="product({id: product.slug})">{{product.title}}</a></h4>
    <div class="rating">
    <i class="fa fa-star" ng-class="{'grey': product.averageRating < 1}"></i>
    <i class="fa fa-star" ng-class="{'grey': product.averageRating < 2}"></i>
    <i class="fa fa-star" ng-class="{'grey': product.averageRating < 3}"></i>
    <i class="fa fa-star" ng-class="{'grey': product.averageRating < 4}"></i>
    <i class="fa fa-star" ng-class="{'grey': product.averageRating < 5}"></i>
    </div>
    <h5>₹{{product.price | number}}</h5>
    <button ng-show="!ngCart.getItemById(product._id)" ng-click="ngCart.addItem(product._id, product.title, product.price, 1, product)" class="btn btn-primary btn-sm btn-sm-product" ng-if="!product.affiliate">Add to cart</button>
     <a ng-if="product.affiliate" target="_blank" ng-href = "https://www.amazon.in/gp/product/{{product.prodcode}}/
            ref=as_li_tl?ie=UTF8&camp=3638&creative=24630&creativeASIN={{product.prodcode}}&linkCode=as2&tag=sathviprasi-21&linkId={{product.linkId}}linkId" class="btn btn-primary btn-sm-product ">Buy Now </a>
                                        
                                        
    <button  
    ng-click="addtoRegistry(product.slug)"
    class="btn btn-sm-product btn-sm btn-secondary">Add to Registry</button>
                                        
    </div>
    </div>
    </div>
    </div>
    <uib-pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
    </div>

    <i class="fa fa-expand"></i>
