                  <option value="S">XXL</option>
                </select>
              </div>
            </div>
            <div class="block price-filter">
              <div class="title">Price</div>
              <rzslider
              rz-slider-floor="priceSlider.floor"
              rz-slider-ceil="priceSlider.ceil"
              rz-slider-model="priceSlider.min"
              rz-slider-high="priceSlider.max"
              rz-slider-on-end="test()"></rzslider>

              <strong>{{priceSlider.min}}</strong> &nbsp;-&nbsp; $<strong>{{priceSlider.max}}</strong>
            </div>

      </div>
      <div class="col-md-8">
        <div class="product-list" >
          <div class="col-md-4 col-sm-12 col-xs-12 item" ng-repeat="product in products">
            <div class="product-item">
              <div class="pic-wrapper">
                <a ui-sref="product({id: product.slug})" class="inner">
                  <img ng-src="{{product.imageUrl}}" alt="" class="pic" />
                </a>
                <a  ng-if = "product.affiliate" ui-sref="product({id: product.slug})" class="inner">
                  <img ng-src="//ws-in.amazon-adsystem.com/widgets/q?_encoding=UTF8&MarketPlace=IN&ASIN={{product.prodcode}}&ServiceVersion=20070822&ID=AsinImage&WS=1&Format=_SL160_&tag=sathviprasi-21" class="pic" alt="{{product.name}}" data-err-src="images/product.jpg" />
                </a>
              </div>
              <div class="product-desc">
                <h2 class="name"><a ui-sref="product({id: product.slug})" >{{product.title}}</a></h2>
                <div class="price">â‚¹{{product.price}}</div>
              </div>
              <span class="sale">sale</span>
            </div>
          </div>          
        </div>
        <md-button class="md-raised md-accent pull-left" ng-show="page>0" ng-click="previousPage()">< Previous</md-button>
        <md-button class="md-raised md-accent pull-right" ng-click="nextPage()">Next ></md-button>
