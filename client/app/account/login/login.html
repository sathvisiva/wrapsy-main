<navbar></navbar>
<div class="breadcrumb">
    <div class="container">
        <div class="row">
            <div class="col-md-7 col-md-offset-3">
                <ul class="breadcrumb">
                    <li><a href="index.html"><i class="fa fa-home"></i>Home</a></li>
                    <li class="active">Login</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-bottom: 30px">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-md-offset-3">
            <form class="form" name="form" ng-submit="login(form)" novalidate>
                <div class="form-fields">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" ng-model="user.email" required>
                        <p class="help-block" ng-show="form.email.$dirty && form.email.$invalid"
                                >
                                    Doesn't look like a valid email.
                                </p>
                                <p class="help-block" ng-show="form.email.$error.required && form.email.$touched && form.email.$invalid">
                                    Email address is required
                                </p>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" ng-model="user.password" required>
                         <p class="help-block" ng-show="form.password.$error.required && form.password.$touched && form.password.$invalid">
                                   Password is required
                                </p>
                    </div>
                    <div class="form-group has-error">
                                         
                        <p class="help-block">{{ errors.other }}</p>
                    </div>
                    <div class="form-action account">
                        
                        <div class="col-md-6">
                        <button ng-disabled="form.$invalid" class="btn btn-primary btn-md " type="submit" id="submit" value="Login">Login</button>
                        
                        </div>
                      
                        <div class="col-md-8"  >
                         <a class="logintext" ui-sref="signup">New to Wrapsy? Sign up</a>
                        </div>
                        
                    </div>
                </div>
                <br>
            </form>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-md-offset-3">
            <hr>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-md-offset-3">
            <div class="form-fields" style="border-bottom: 1px solid;border-top: none;">
                <oauth-buttons classes="btn-block"></oauth-buttons>
            </div>
        </div>
    </div>
</div>
<footer></footer>
