<div class="container" style="margin-bottom: 30px">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-md-offset-3">
            <form class="form" name="form" ng-submit="register(form)" novalidate>
                <div class="form-fields">
                    <div class="form-group" ng-class="{ 'has-success': form.name.$valid && vm.submitted,
                                            'has-error': form.name.$invalid && vm.submitted }">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" ng-model="user.name" required/>
                        <p class="help-block" ng-show="form.name.$touched && form.name.$invalid">
                        Name is required
                        </p>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group" ng-class="{ 'has-success': form.email.$valid && vm.submitted,
                                            'has-error': form.email.$invalid && vm.submitted }">
                                <label>Email</label>
                                <input type="email" name="email" class="form-control" ng-model="user.email" 
                                ng-change=" inputChanged()" ng-model-options="{debounce:2000}"
                                required mongoose-error/>
                                <p class="help-block" ng-show="form.email.$dirty && form.email.$invalid"
                                >
                                    Doesn't look like a valid email.
                                </p>
                                <p class="help-block" ng-show="form.email.$error.required && form.email.$touched && form.email.$invalid">
                                    Email address is required
                                </p>
                                <p class="help-block" ng-show="duplicate">
                                    Email is already Registered
                                </p>
                                <p class="help-block" ng-show="form.email.$error.mongoose">
                                    {{ vm.errors.email }}
                                </p>
                            </div>
                        </div>
                        
                    </div>
                    <div class="form-group" ng-class="{ 'has-success': form.password.$valid && vm.submitted,
                                            'has-error': form.password.$invalid && vm.submitted }">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="3" required mongoose-error/>
                        <p class="help-block" ng-show="form.password.$touched && form.password.$invalid">
                            Password must be at least 3 characters.
                        </p>
                        <p class="help-block" ng-show="form.password.$error.mongoose">
                            {{ vm.errors.password }}
                        </p>
                    </div>
                    <div class="form-group" ng-class="{ 'has-success': form.confirmPassword.$valid && vm.submitted,
                                            'has-error': form.confirmPassword.$invalid && vm.submitted }">
                        <label>Confirm Password</label>
                        <input type="password" name="confirmPassword" class="form-control" ng-model="user.confirmPassword" match="user.password" ng-minlength="3" required/>
                        <p class="help-block" ng-show="form.confirmPassword.$error.match && form.confirmPassword.$touched">
                            Passwords must match.
                        </p>
                    </div>
