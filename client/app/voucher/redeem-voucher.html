<div class = "modal-body">
 <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">Ã—</button>
 <div class="row">
  <toaster-container toaster-options="{'time-out': 1000, 'position-class': 'toast-top-center'}"></toaster-container>

  <div class="col-md-12 text-center">
    <h3 class="list-title">Redeem Voucher</h3>
    <hr>
  </div>
</div>

<form name="form1" ng-submit="save(form1)">
  <div class="form-group form-group-lg">
    <label>Enter Voucher code</label>
    <div class="row grid-container grid-spacing-half">
      <div class="col-xs-9 col-sm-9 col-md-9 grid-item top-row bottom-row">
        <input type="text"  class="form-control" placeholder="Name" id="name" name="code"
        ng-model="voucherCode" required>
        <p ng-show="(form1.code.$invalid && !form1.code.$pristine) || (form1.code.$invalid && form1.code.$touched)" class="help-block">Voucher Code is required.</p>                                   
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">    
     <button  class="btn btn-primary" ng-click="ok()">Redeem</button> 
   </div>
 </div>
</form>
</div>
