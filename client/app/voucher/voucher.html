<navbar></navbar>
<section class="event-details">
	<div class="container">
		<div class="row">
			<div class="category-title-header">
				<div class="title-center">
					<div class="title"><h1>Enter your gift card details</h1></div>
					<div class="separator-title"><div class="divider-line"></div></div>
				</div>
				<div class="clearer"></div>
			</div>
		</div>
		<div class = "register-section">
			<form class="form" name="form" ng-submit="savevoucher($event,form)" novalidate>

				<div class="row">
					<div class="col-md-12">
						<img src="/assets/img/giftvouchers.jpg" style="width: 100%;max-height: 300px;">
					</div>
				</div>
				<br>

				<!-- our nested state views will be injected here -->
				<div class="row">
					<div class="col-md-12">
						<div class="form-group form-group-lg">
							<label>Enter Gift Card Amount</label>
							<div class="row grid-container grid-spacing-half">
								<div class="col-xs-9 col-sm-9 col-md-9 grid-item top-row bottom-row">
									<input type="number"  class="form-control" placeholder="Amount" id="firstName" name="amount"
									ng-model="voucher.amount" required>
									<p ng-show="(form.amount.$invalid && !form.amount.$pristine) || (form.amount.$invalid && form.amount.$touched) || (form.amount.$invalid && voucherFormSubmitted )" class="help-block">Amount is required.</p>                                
								</div>

							</div>
						</div>
					</div>
				</div>							
				<div class="row">
					<div class="col-xs-12 col-sm-5 col-md-2 pull-right">
						<input type="submit" class="btn btn-primary btn-lg " value="Buy Now">
					</div>
				</div>
			</form> 
		</div>

		<form id="paymentForm" action='https://test.payu.in/_payment' method='post'>
			<input type="hidden" name="key" value="{{mkey}}" />
			<input type="hidden" name="txnid" value="{{txnid}}" />
			<input type="hidden" name="amount" value="{{amount}}" />
			<input type="hidden" name="productinfo" value="{{productInfo}}" />
			<input type="hidden" name="firstname" value="{{firstName}}" />
			<input type="hidden" name="udf1" value={{id}} />			
			<input type="hidden" name="email" value="{{email}}" />
			<input type="hidden" name="phone" value="{{phone}}" />
			<input type="hidden" name="lastname" value="{{lastName}}" />
			<input type="hidden" name="surl" value="http://localhost:9000/api/payment/giftSuccessPaymentStatus" />
			<input type="hidden" name="furl" value="http://localhost:9000/api/payment/giftFilurePaymentStatus" />
			<input type="hidden" name="hash" id="hash" value="{{hash}}">
		</form>
		
	</div>
</section>


<footer></footer>
