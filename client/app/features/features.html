<div class="m-b-20 clearfix">
<div class="page-title text-center">
        <h3 class="text-center"><strong>Manage Features</strong></h3>
    </div>

</div>

<form class="form-inline" name="form1" ng-submit = "save(form1)">
    <div class="form-group">
      <label for="email">Key:</label>
      <input type="text" class="form-control" id="key" ng-model="feature.key" placeholder="Enter Key" name="key">
  </div>
  <div class="form-group">
      <label for="val">Value:</label>
      <input type="text" class="form-control" id="val" ng-model="feature.val" placeholder="Enter Value" name="val">
  </div>

  <button type="submit" class="btn btn-primary" style="margin-top: 25px">Add Feature</button>
</form>

<div class="table-responsive"> 
    <table class="table table-hover">
        <thead>
            <tr>
                <th class="text-center"><a ng-click="sortBy('name')" class="cursorpointer"><strong>Key</strong></a> <span class="sortorder" ng-show="propertyName === 'name'" ng-class="{reverse: reverse}"></span></th>
                <th class="text-center"><a ng-click="sortBy('phone')" class="cursorpointer"><strong>Value</strong></a> <span class="sortorder" ng-show="propertyName === 'phone'" ng-class="{reverse: reverse}"></span></th>
                <th class="text-center"><a class="cursorpointer"><strong>Action</strong></a></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="f in filtered = features | filter: search | startSearchFrom:(currentPage-1) * itemsPerPage | limitTo:itemsPerPage" class="order-col">
                <td class="text-center">{{f.key}}</td>
                <td class="text-center">{{f.val}}</td>
                <td class="text-center"> 
                    <a ng-click="deletefeature($event,f)" class="delete btn btn-sm btn-default"><i class="fa fa-times-circle"></i> Remove</a>
                </td>
            </tr>
        </tbody> 
    </table>
</div>

<ul uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage" class="pull-right"></ul>
