<section class="product-grid" style="min-height: 200px">
    <div class="container">
        <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="alert alert-warning" role="alert" ng-show="categories.length === 0">
            You do not have any category
        </div>
        <div class="table-responsive" ng-hide="categories.length === 0">
            <div class="row">
                <div  class="col-md-6 pull-right">
                    <a ui-sref="adminconsole.add-category" class="btn btn-xs btn-success pull-right"><span class="fa fa-plus fa-2x"></span></a>
                </div>
                <div class="input-group primary col-md-6" inputgroup>
                    <span class="input-group-addon">
                        <span class="arrow"></span>
                        <i class="fa fa-search"></i>
                    </span>
                    <input type="text" class="form-control search-page-input" placeholder="Search category" ng-model="search">
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>Name</td>                                
                        <td class="text-center" colspan="3">Actions</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="c in filtered = categories | filter: search | startSearchFrom:(currentPage-1) * itemsPerPage | limitTo:itemsPerPage" class="order-col">
                        <td>{{c.name}}</td>
                        <td>
                            <a ui-sref="products({slug: c.slug})" class="btn btn-sm btn-primary"> <span class="glyphicon glyphicon-eye-open"></span></a>
                        </td>
                               <!--  <td ng-show="isAdmin">
                                    <a ui-sref=" add-category" class="btn btn-xs btn-success"><span class="fa fa-plus fa-2x"></span></a>
                                </td> -->
                                <td >
                                    <a ui-sref=" adminconsole.edit-category({id: c.slug})" class=""><span class="fa fa-edit fa-2x"></span></a>
                                </td>
                                <td >
                                    <a ng-click="deleteCatalog('Category ' + c.name, c)" class="trash"><span class="fa fa-trash fa-2x">                                </span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <uib-pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
            </div>
        </div>
    </div>
</section>
<footer></footer>
