<section class="product-grid" style="min-height: 200px">
    <div class="container">
        <div class="row">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <div class="table-responsive" ng-hide="filtered.length === 0">
                    <div class="row">
                        <div  class="col-md-6 pull-right">
                            <a ui-sref="adminconsole.addfeature" class="btn btn-xs btn-success pull-right"><span class="fa fa-plus fa-2x"></span></a>
                        </div>
                        <div class="input-group primary col-md-6" inputgroup>
                            <span class="input-group-addon">
                                <span class="arrow"></span>
                                <i class="fa fa-search"></i>
                            </span>
                            <input type="text" class="form-control search-page-input" placeholder="Search Feature" ng-model="search">
                        </div>
                    </div>
                    <div class="alert alert-warning" role="alert" ng-show="filtered.length === 0">
                        You do not have any product
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <td>Key</td>
                                <td>Value</td>
                                <td class="text-center" colspan="3">Actions</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="f in filtered = features | filter: search | startSearchFrom:(currentPage-1) * itemsPerPage | limitTo:itemsPerPage" class="order-col">
                                <td>{{f.key}}</td>
                                <td>{{f.value}}</td>
                                <td >
                                    <a ng-click="deleteFeature('Product ' + f.key, f)" class="trash"><span class="fa fa-trash fa-2x">                                </span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <uib-pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-sm pull-right" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
            </div>
        </div>
    </div>
</section>
<footer></footer>
