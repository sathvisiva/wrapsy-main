<table>
  <td>
  <div class="text-center">
      <a ngf-select="upload($file, $invalidFiles)" ng-model="imagimageUrleUrl" class="btn btn-primary" name="imageUrl" accept="image/*" ngf-max-size="1MB"  ngf-model-invalid="errorFile">Select image</a>
    </div>
    <div class="cropArea">
      <ui-cropper image="myImage" area-type="rectangle" result-image-quality = '0.8' result-image-size='{w: 340,h: 430}' result-image="myCroppedImage" live-view="blockingObject"></ui-cropper>
    </div>
  </td>
  <td>
  <div class="row">
    <div class="col-md-6 text-center">
    <button class="btn btn-md btn-primary" ng-click="crop()">Crop</button>
    </div>
    <div class="col-md-6 text-center">
    <button class="btn btn-md btn-primary" ng-click="Withoutcrop()">Upload without Crop</button>
    </div>
  </div>
    <div><img ng-src="{{myCroppedImage}}" /></div>
  </td>
</table>
