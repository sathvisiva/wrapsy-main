<div class = "modal-body">
 <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">Ã—</button>
 <div class="row">
 <toaster-container toaster-options="{'time-out': 1000, 'position-class': 'toast-top-center'}"></toaster-container>
  <div class="col-md-4">
    <div class="product">

      <img class="img-responsive" src="/assets/img/custom.jpg" alt="">
    </div>
  </div>
  <div class="col-md-8">
    <form class="form" name="form" ng-submit="save(form)" novalidate>
      <div class="form-group">
        <label for="name">Gift Name:</label>
        <input type="text" class="form-control" id="name" name="name" ng-model="products.name">
        <p ng-show="(form.name.$invalid && !form.name.$pristine) || (form.name.$invalid && form.name.$touched)" class="help-block">Gift name is required.</p>
      </div>
      <div class="form-group">
      <label for="description">Description:</label><textarea id="TextArea" class="form-control"  ng-model="products.description" name="description" placeholder="Describe your gift">
      </textarea>    
      <p ng-show="(form.description.$invalid && !form.name.$pristine) || (form.description.$invalid && form.description.$touched)" class="help-block">Gift description is required.</p>
    </div>
    <div class="form-group">
      <label for="name">Quantity:</label>
      <input type="number" class="form-control" ng-model="products.desired" id="qty" min=1;>
    </div>
    <button type="submit" class="btn btn-primary text-center">Add to registry</button>
  </form>

</div>
</div>
