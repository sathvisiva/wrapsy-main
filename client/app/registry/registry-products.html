<div class="registry-products" >
	<div class="row" ng-show="registry.products.length < 1">
		<div class="col-md-12">
			<a ui-sref="main">
				<img class="img-responsive" src="/assets/img/reg-empty.png">
			</a>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<a ng-click="addCustomProduct()" class="cursorpointer">
				<img class="img-responsive" src="/assets/img/manual_gifts.jpg">
			</a>
		</div>
		<div class="col-md-6">
			<a ui-sref="main">
				<img class="img-responsive" src="/assets/img/Add-gifts.png">
			</a>
		</div>
	</div>

	<div class="product-list" >
		<div class="col-md-4 col-sm-12 col-xs-12 item" ng-repeat="item in registry.products">
			<div class="product-item">
				<span class="delete" ng-if="editable" ng-click="removeProduct($event,item._id)"><i class="fa fa-remove"></i></span>
				<span class="chipin" ng-if="item.multiple"><i class="fa fa-gift"></i>&nbsp;chipin</span>

				<div class="pic-wrapper">
					<a ng-click="showproductDetail(item, item.multiple)" ng-if = "!item.affiliate" class="inner">
						<img ng-src="{{item.imageUrl}}" alt="" class="pic" />
					</a>
					<a ng-click="showproductDetail(item, item.multiple)" ng-if = "item.affiliate" class="inner">
						<img ng-src="//ws-in.amazon-adsystem.com/widgets/q?_encoding=UTF8&MarketPlace=IN&ASIN={{item.prodcode}}&ServiceVersion=20070822&ID=AsinImage&WS=1&Format=_SL160_&tag=sathviprasi-21" class="pic" alt="{{item.name}}" data-err-src="images/product.jpg" />
					</a>

				</div>
				<div class="product-desc">
					<h2 class="name cursorpointer"><a ng-click="showproductDetail(item, item.multiple)" >{{item.name}}</a></h2>
					<div class="name" ng-hide="item.multiple">Needs : {{item.desired}} Has : {{item.required}}</div>
					<div class="name" ng-if="item.multiple">â‚¹{{item.price | number}}</div>
					

				</div>

				<span ng-if="item.desired == item.required" class="fulfilled">fulfilled</span>
			</div>
		</div>          
	</div>
</div>
