<navbar></navbar>
<section class="event-details">
  <div class="container">
    <div class="row">
      <div class="col-md-12 hidden-xs hidden-sm" >
        <div id="form-container">                  
          <div class="page-header text-center">
            <div id="status-buttons" class="text-center">
              <div class="col-md-3 col-sm-2">
                <md-button class="md-fab md-primary" ng-click="registryType('registryType')" aria-label="Registry Type">  1</md-button>
                <div>Type</div>
              </div>
              <div class="col-md-3 col-sm-2">
                <md-button class="md-fab md-primary" ng-click="registryType('eventDetails')" ng-disabled = "disableevent" aria-label="Event Details">  2</md-button>
                <div>Event</div>
              </div>
              <div class="col-md-3 col-sm-2">

                <md-button class="md-fab md-primary" ng-click="registryType('location')" ng-disabled = "disablelocation"  aria-label="location">  3</md-button>
                <div>Location</div>
              </div>
              <div class="col-md-3 col-sm-2">
                <md-button class="md-fab md-primary" ng-click="registryType('message')" ng-disabled = "disablemessage"  aria-label="Message">  4</md-button>
                <div>Message</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div id="form-views" ui-view></div>        
      </div>
    </div>
  </div>
</div>
</section>
