<div class = "modal-body">
 <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button>
 <div class="row">
  <toaster-container toaster-options="{'time-out': 1000, 'position-class': 'toast-top-center'}"></toaster-container>

  <div class="col-md-12 text-center">
    <h3 class="list-title">{{registryprod.name}}</h3>
    <h3><strong>Total : ₹{{registryprod.price | number}}</strong></h3>
    <hr>
  </div>




  <div class="col-md-4">
    <div class="product" ng-if= "!registryprod.affiliate">

      <img class="img-responsive" src="{{registryprod.imageUrl}}" alt="">
    </div>
  </div>
  <div class="col-md-8">


   <div class="desired">
     <span>Payment Received : </span>₹{{registryprod.paid}} &nbsp;&nbsp;&nbsp;
     <span>Remaining : </span>{{(registryprod.price-0) - (registryprod.paid-0)}}
   </div>

  <!--  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="{{paidpercent}}"
    aria-valuemin="0" aria-valuemax="{{registryprod.price | number}}" style="width:70%">
    <span class="sr-only">{{paidpercent}}% Complete</span>
  </div>
  <uib-progressbar max="maxprice" value="dynamic" value="paidPercent"><span style="color:white; white-space:nowrap;">{{paidPercent}}</span></uib-progressbar>
</div> -->

<br>
<form name="form1" ng-submit="save(form1)">
  <div class="form-group form-group-lg">
    <label>Price</label>
    <div class="row grid-container grid-spacing-half">
      <div class="col-xs-9 col-sm-9 col-md-9 grid-item top-row bottom-row">
        <input type="number"  class="form-control" placeholder="1000" id="price" name="price"
        ng-model="contribution" max={{remaining}} min="100" required>
        <div data-ng-if="form1.price.$error.max" class="help-block">Contribution amount cannot be more than required amount</div>  
        <div data-ng-if="form1.price.$error.min" class="help-block">Minimum Contribution amount is 100</div>                               
      </div>

    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12 text-center">    
   <button  class="btn btn-primary" ng-click="ok()"></i>Contribute</button> 
 </div>
</div>
</form>
</div>
