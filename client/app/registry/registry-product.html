<div class = "modal-body">
 <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button>
 <div class="row">


  <div class="col-md-12 text-center">
    <h3 class="list-title">{{product.title}}</h3>
    <h3><strong>₹{{product.price | number}}</strong></h3>
    <hr>
  </div>




  <div class="col-md-4">
    <div class="product" ng-if= "!product.affiliate">

      <img class="img-responsive" src="{{product.imageUrl}}" alt="">
    </div>

    <div class="product" ng-if= "product.affiliate">
      <img ng-src="//ws-in.amazon-adsystem.com/widgets/q?_encoding=UTF8&MarketPlace=IN&ASIN={{product.prodcode}}&ServiceVersion=20070822&ID=AsinImage&WS=1&Format=_SL160_&tag=sathviprasi-21" class="registry-image" style="margin-top:35px;" alt="{{product.name}}" data-err-src="images/product.jpg" />

    </div>


  </div>
  <div class="col-md-8">


   <div class="availability">
     <span>In Stock : </span> {{product.stock}}
   </div>
   <br>
   <div class="desired">
     <span>Desired : </span>{{registryprod.desired}} &nbsp;&nbsp;&nbsp;
     <span>Still Needs : </span>{{(registryprod.desired-0) - (registryprod.required-0)}}
   </div>
   <br>
   <div class="Quantity" ng-if = "max > 0">
     <span>Quantity : </span> <input type="number" name="input" ng-model=qty ng-init="qty = 1"
     min="1" max={{max}} style="width: 50px;" required>
   </div>

   <br>
   <span>Description : </span><span><strong>{{product.description}}</strong></span>
  
</div>
<div class="row">
<div class="col-md-12 text-center">

      <button class="btn btn-primary" ng-click="addtocart(qty)" ng-if="!product.affiliate" ng-show = "max > 0"></i>Add to cart</button>

      <a class="btn btn-primary" target="_blank" ng-href = "https://www.amazon.in/gp/product/{{product.prodcode}}/
            ref=as_li_tl?ie=UTF8&camp=3638&creative=24630&creativeASIN={{product.prodcode}}&linkCode=as2&tag=sathviprasi-21&linkId={{product.linkId}}linkId" ng-click="buyNow(qty)" ng-if="product.affiliate"></i>Buy Now</a>

</div>
</div>


</div>
