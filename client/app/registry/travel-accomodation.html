<div class="rsvpform">
	<div class="row">
		<form class="form" name="form" ng-submit="saveAccomodation(form)" novalidate>
			
				<div class = "row">
					<div class = "col-md-12">
						<div class="form-group">
							<label for="firstName" class="registry-label">Accomodation NAME:</label>
							<input type="text" class="form-control  registry-form" id="firstName" name="name" ng-model="travel.name" required/>
							<p class="help-block" ng-show="form.name.$error.required && form.name.$touched && form.name.$invalid">
								Name is required
							</p>
						</div>
					</div>
				</div>
        
        <div class = "row">
					<div class = "col-md-12">
						<div class="form-group">
							<label for="firstName" class="registry-label">Accomodation Address:</label>
							<input type="text" class="form-control  registry-form" id="firstName" name="address" ng-model="travel.address" required/>
							<p class="help-block" ng-show="form.address.$error.required && form.address.$touched && form.address.$invalid">
								Name is required
							</p>
						</div>
					</div>
				</div>
        
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="firstName" class="registry-label">EMAIL :</label>
							<input type="text" class="form-control registry-form" id="email" name="email" ng-model="travel.email" required/>
							<p class="help-block" ng-show="form.email.$dirty && form.email.$invalid"
							>
							Doesn't look like a valid email.
						</p>
						<p class="help-block" ng-show="form.email.$error.required && form.email.$touched && form.email.$invalid">
							Email address is required
						</p>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="registry-label" for="LastName">Contact Phone Number</label>
						<input type="text" class="form-control registry-form" id="phone" ng-pattern="ph_numbr" name="phone" ng-model="travel.phone"
						required />
						<p class="help-block" ng-show="form.phone.$error.required && form.phone.$touched && form.phone.$invalid">
							Phone number is required.

						</p>
						<p class="help-block" ng-show="form.phone.$error.pattern && form.phone.$touched && form.phone.$invalid">
							Invalid Phone Number

						</p>
					</div>
				</div>
			</div>
				
      <div class = "row">
					<div class = "col-md-12">
						<div class="form-group">
							<label for="firstName" class="registry-label">Accomodation Address:</label>
							<input type="url" class="form-control  registry-form" id="firstName" name="website" ng-model="travel.website" required/>
							<p class="help-block" ng-show="form.website.$error.required && form.website.$touched && form.website.$invalid">
								Website is required
							</p>
						</div>
					</div>
				</div>

			<div class="row text-center">
				<div class="col-md-12">
					<p class="help-block"> {{ message }} </p>
					<button class="btn btn-primary" ng-click="submitted = true" ng-disabled="form.$invalid" type="submit">RSVP</button>
				</div>
			</div>
		
	</form>
</div>


</div>
