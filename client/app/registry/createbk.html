<navbar></navbar>
<section class="event-details">
    <div class="container">
        <div class="row">
            <h5 class="heading "><span ><img src="/assets/img/event.png" class="img-circle img-responsive image" alt="Cinque Terre" >Event Details</span></h5>
        </div>
        <div class = "register-section">
            <form class="form" name="form" ng-submit="save(form)" novalidate>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group form-group-lg registry-fields">
                            <label>Registry Title</label>
                            <div class="row grid-container grid-spacing-half">
                                <div class="col-xs-12 col-sm-12 col-md-12 grid-item top-row bottom-row">
                                    <input type="text"  class="form-control" placeholder="Registry Title" id="firstName" name="title"
                                    ng-model="registry.title" required>
                                    <p ng-show="(form.title.$invalid && !form.title.$pristine) || (form.title.$invalid && form.title.$touched) " class="help-block">Registry Title is required.</p>                                
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group form-group-lg registry-fields">
                    <label>You Are</label>
                    <div class="row grid-container grid-spacing-half">
                        <div class="col-xs-12 col-sm-5 col-md-4 grid-item top-row bottom-row">
                            <input type="text"  class="form-control" placeholder="First Name" id="firstName" name="youfirstName" ng-model="registry.youfirstName" required>
                            <p ng-show="(form.youfirstName.$invalid && !form.youfirstName.$pristine) || (form.youfirstName.$invalid && form.youfirstName.$touched) " class="help-block">First Name is required.</p>
                        </div>
                        <div class="hidden-xs col-sm-1 text-center">

                        </div>
                        <div class="col-xs-12 col-sm-5 col-md-4 grid-item top-row bottom-row">
                            <input type="text" class="form-control" placeholder="Last Name" id="LastName" name="yousecond" ng-model="registry.yousecondName"
                            required>
                            <p ng-show="(form.yousecond.$invalid && !form.yousecond.$pristine) || (form.yousecond.$invalid && form.yousecond.$touched) " class="help-block">Second Name is required.</p>


                        </div>
                    </div>
                </div>

                <div class="form-group form-group-lg registry-fields">
                    <label>Your Spouse-To-Be is:</label>
                    <div class="row grid-container grid-spacing-half">
                        <div class="col-xs-12 col-sm-5 col-md-4 grid-item top-row bottom-row">
                            <input type="text"  class="form-control" placeholder="First Name" id="firstName" ng-model="registry.firstName" name="firstName" required>
                            <p ng-show="(form.firstName.$invalid && !form.firstName.$pristine) || (form.firstName.$invalid && form.firstName.$touched) " class="help-block">First Name is required.</p>
                        </div>
                        <div class="hidden-xs col-sm-1 text-center">
                        </div>
                        <div class="col-xs-12 col-sm-5 col-md-4 grid-item top-row bottom-row">
                            <input type="text" class="form-control" placeholder="Last Name" name="second" ng-model="registry.secondName" id="LastName" required>
                            <p ng-show="(form.second.$invalid && !form.second.$pristine) || (form.second.$invalid && form.second.$touched) " class="help-block">Second Name is required.</p>
                        </div>
                    </div>
                </div>
                <div class="form-group form-group-lg registry-fields">
                    <label>Your Big Day Is</label>
                    <div class="row grid-container grid-spacing-half">
                        <div class="col-xs-12 col-sm-5 col-md-4 grid-item top-row bottom-row">
                            <input type="text" class="form-control" placeholder="Event Date" id="bigday" name="bigday" ng-focus="open1()" uib-datepicker-popup="dd-MMM-yyyy" ng-model="registry.date" is-open="popup1.opened" datepicker-options="options"   ng-required="true" close-text="Close"  ng-click="open1()" required/> 
                            <p ng-show="(form.bigday.$invalid && !form.bigday.$pristine) || (form.bigday.$invalid && form.bigday.$touched) " class="help-block">Event Date is required.</p>                            
                        </div>

                    </div>
                </div>
                <div class="form-group form-group-lg registry-fields">
                    <label>Location</label>
                    <div class="row grid-container grid-spacing-half">
                        <div class="col-xs-12 col-sm-5 col-md-4 grid-item top-row bottom-row">
                            <input type="text" class="form-control" id="location" name="location" ng-model="registry.location"
                            required />                           
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-5 col-md-2 pull-right">
                        <input type="submit" class="btn btn-primary btn-lg " value="Proceed">
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<footer></footer>
