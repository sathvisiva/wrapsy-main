
<navbar></navbar>

<div class="container">
    <section class="categories">
        <div class="category-title-header">

            <div class="title-center">
                <div class="title"><h1>Select From Our Categories</h1></div>
                <div class="separator-title"><div class="divider-line"></div></div>
            </div>
            <div class="clearer"></div>
        </div>

        <div class="category-choices">
            <div class="row">
                <div ng-repeat="parentCategory in parentCategories">
                    <div class="col-md-4">
                        <a ui-sref="products({slug: parentCategory.slug, category : parentCategory.name })"><img ng-src="{{parentCategory.imageUrl}}" class="category-products"/></a>
                        <div class="category-name">
                            <a ui-sref="products({slug: parentCategory.slug, category : parentCategory.name })">{{parentCategory.name}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </section>
</div>
