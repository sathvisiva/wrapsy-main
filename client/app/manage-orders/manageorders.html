<div class="table-responsive"> 
 <div >
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="text-center"><a  class="cursorpointer"><strong>Product Description</strong></a> </th>
        <th class="text-center"><a  class="cursorpointer"><strong>Order</strong></a> </th>
        <th class="text-center"><a  class="cursorpointer"><strong>Status</strong></a> </th>
        <th class="text-center"><a  class="cursorpointer"><strong>Price</strong></a> </th>
        <th class="text-center"><a  class="cursorpointer"><strong>GST</strong></a> </th>
        <th class="text-center"><a  class="cursorpointer"><strong>Subtotal</strong></a> </th>
        <th class="text-center"><a  class="cursorpointer"><strong>Change Status</strong></a> </th>

      </tr>
    </thead>
    <tbody ng-repeat = "order in orders">
      <tr ng-repeat="item in order.items"" class="order-col">
        <td class="text-center"> <div class="row"><div class=col-md-4>
          <img ng-src="{{item.products.coverimage}}" class="thumb"/>
        </div>
        <div class=col-md-8>
          Quantity : {{item.quantity}}
          <br>
          <div ng-repeat = "f in item.features">
            {{f.feature}} :  {{f.value}}
          </div>
        </div>
      </div> </td>
      <td class="text-center">#{{order.orderNumber}}</td>
      <td class="text-center">{{item.status}}</td>
      <td class="text-center">₹{{item.products.price | number}}</td>
      <td class="text-center">{{item.products.gst}}%</td>
      <td class="text-center">₹{{item.subtotal}}</td>
      <td class="text-center"><select class="form-control" id="sel1" ng-model="status" ng-change="updatestatus(order.orderNumber , item.products._id,status )">
        <option>Processed</option>
        <option>Shipped</option>
        <option>Delivered</option>
        <option>Cancelled</option>
      </select></td>
    </tr>
  </tbody> 
</table>
</div>
